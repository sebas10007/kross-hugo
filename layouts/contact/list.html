{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Encuéntranos en Tiles Map</h2>
      </div>
      <div class="col-12">
<!--        <iframe src="http://localhost:3650/plugins/degoogle-map(OSM)/Tiles-server/README.md" width=500 height=300 /> -->
        <div class="shadow" id="map"style="height: 400px;"></div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Síguenos en nuestras redes sociales</h2>
      </div>
      <div class="col-12">
        <ul class="list-inline social-icons text-center">
          {{ range site.Params.social }}
          <li class="list-inline-item"><a href="{{.URL}}"><i class="{{.icon}}"></i></a></li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
{{ end }}
